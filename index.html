<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>capítulo café</title>
  <style>
    :root{--bg:#fffaf6;--accent:#b85a3c;--text:#222}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--text)}
    header{padding:18px 16px;display:flex;align-items:center;gap:12px}
    .logo{font-weight:700;font-size:18px}
    .hero{padding:40px 16px;text-align:center}
    .hero h1{margin:0 0 12px;font-size:28px}
    .hero p{margin:0 0 18px}
    .btn{display:inline-block;padding:10px 18px;border-radius:8px;background:var(--accent);color:#fff;text-decoration:none}
    footer{padding:16px;text-align:center;font-size:13px;color:#555}
    @media(min-width:700px){.hero h1{font-size:40px}.hero{padding:80px}}
  </style>
</head>
<body>
  <header>
    <div class="logo">capítulo café ☕</div>
  </header>
  <main class="hero">
    <h1>bem-vinde ao capítulo café</h1>
    <p>um cantinho pra café bom e boas histórias</p>
    <a class="btn" href="mailto:contato@capitulocafe.com">fale com a gente</a>
  </main>
  <footer>© capítulo café</footer>
</body>
</html>
